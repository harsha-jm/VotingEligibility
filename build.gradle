plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'

}

group = 'money.jupiter'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.3.1'
	implementation group: 'org.jeasy', name: 'easy-rules', version: '4.1.0', ext: 'pom'
//	compile group: "org.jeasy", name: "easy-random-core", version: "4.2.0"
	implementation group: 'org.jeasy', name: 'easy-rules-core', version: '4.1.0'
	implementation group: "org.jeasy", name: "easy-rules-mvel", version: "4.1.0"
	implementation group: "org.jeasy", name: "easy-rules-support", version: "4.0.0"
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
